<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Marcador de Turnos</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="turno-container">
    <h1>Marcador de Turnos</h1>

    <div class="turno-display">
      <span>Turno:</span>
      <span id="turno-actual">00</span>
    </div>

    <div class="turno-botones">
      <button id="btn-anterior">Anterior</button>
      <button id="btn-siguiente">Siguiente</button>
    </div>
  </div>
</body>
</html>
